{% extends 'base.html' %}

{% block content %}



<h1>Boo Bees</h1>

<ul>
{% for post in object_list %}
    <li><a href = "{% url 'blog-details' post.pk %}" class = "btn btn-dark btn-sm">{{ post.title }}</a> - {{ post.author.first_name }}<small>
        <a><b>{{ post.post_date }}</b></a>
        {% if user.is_authenticated %}
        <a href = "{% url 'update_post' post.pk %}">(Edit)</a>
        <a href = "{% url 'delete_post' post.pk %}">(Delete)</a>
        {% endif %}
    </small><br/>
    {{ post.body }}<br/><br/>
    </li>

{% endfor%}
</ul>


{% endblock %}
